{% extends 'base.html' %}

{% block content %}
<h1>Register</h1>
{% if error %}
    <p style="color:red;">{{error}}</p>
{% endif %}
<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
   {{form.as_p}}

    <input type="submit" value="Login">
</form>


{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <div role="alert">
  <strong style="color:green;">{{message}}</strong>
</div>
    {% endfor %}
</ul>
{% endif %}

{% endblock %}
