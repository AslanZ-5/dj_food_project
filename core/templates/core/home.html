{% extends 'base.html' %}

{% block content %}
<form action="{% url 'search' %}">
    <input type="text" name="query">
    <input type="submit">
</form>
{% if objects %}
{% for object in objects %}
<h1 style="color:red;">Hello {{object.title}}</h1>
<h3>{{object.content}}</h3>
{% endfor %}
{% endif %}
{% if object %}
<h1 style="color:green;">Hello {{object.title}}</h1>
<h3>{{object.content}}</h3>
{% endif %}
{% endblock %}
