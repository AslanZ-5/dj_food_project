{% extends 'base.html' %}

{% block content %}

{% if objects %}

<h1 style="color:red;"><a href="{% url 'detail' object.slug %}">{{object.title}}</a></h1>
<h3>{{object.content}}</h3>
{% endfor %}
{% endif %}
{% if object %}
<h1 style="color:green;">Hello {{object.title}}</h1>
<h3>{{object.content}}</h3>


{% endif %}

{% endblock %}
